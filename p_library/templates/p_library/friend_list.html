<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>List</title>
</head>
<body>
{% for friend in object_list %}
    <ul class="list-group">
        <li class="list-group-item">
            {{ friend.full_name }}
            <ul class="list-group">
                {% for book in friend.friends.all %}
                    <li class="list-group-item">{{ book.title }} ({{ book.author.full_name }})</li>
                    <li class="list-group-item">Количество копий осталось : {{ book.copy_count}}</li>
                    <li class="list-group-item"><form action="/friends/book_increment/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{book.id}}" />
                    <input type="submit" value="Отдал книгу" />
                    </form>
                    </li>
                {% endfor %}
            </ul>
        </li>
    </ul>
{% endfor %}
</body>
</html>
